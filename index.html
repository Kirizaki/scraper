<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferty mieszka≈Ñ</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { cursor: pointer; background: #f0f0f0; }
    .italic {
        font-style: italic;
    }
  </style>
</head>
<body>

<h2>Oferty mieszka≈Ñ ‚Äî ostatnia aktualizacja: <span id="update-date">...</span></h2>
<table id="offers">
  <thead>
    <tr>
      <th onclick="sortTable(0)">Nr</th>
      <th>URL</th>
      <th>Tytu≈Ç</th>
      <th onclick="sortTable(3)">Cena [z≈Ç]</th>
      <th onclick="sortTable(4)">Powierzchnia [m¬≤]</th>
      <th onclick="sortTable(5)">Cena za metr [z≈Ç/m¬≤]</th>
      <th onclick="sortTable(6)">≈πr√≥d≈Ço</th>
      <th onclick="sortTable(7)">Data Dodania</th>
      <th onclick="sortTable(8)">Ulubione</th>
      <th>Ukryj</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<script>
const tableBody = document.getElementById('table-body');

fetch('/last-update')
  .then(res => res.json())
  .then(data => {
    document.getElementById("update-date").textContent = data.last_update || 'Brak danych';
  });

fetch('/get-data')
  .then(res => res.json())
  .then(data => {
    renderTable(data);
  });

function renderTable(data) {
  tableBody.innerHTML = '';

  data.forEach((row, index) => {
    if (row.hide === '1') return;
    ["url", "tytul", "cena", "powierzchnia", "na_metr", "zrodlo", "data_dodania", "fav", "hide"]
    
    console.log(row);
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td><a href="${row.url}" target="_blank">link</a></td>
      <td><b>${row.tytul}</b></td>
      <td>${row.cena}</td>
      <td>${parseFloat(row.powierzchnia) || ''}</td>
      <td>${parseFloat(row.na_metr) || ''}</td>
      <td>${row.zrodlo}</td>
      <td>${row.data_dodania}</td>
      <td style="text-align:center; cursor:pointer"
        data-fav="${row.fav}"
        onclick="toggleFav('${row.url}', this)">
        ${row.fav === '1' ? '‚ù§Ô∏è' : 'ü§ç'}
      </td>

      <td style="text-align:center; cursor:pointer" onclick="toggleHide('${row.url}')">‚ûñ</td>
    `;
    tableBody.appendChild(tr);
  });
}

function toggleFav(url, cell) {
  // sprawdzamy, czy w kom√≥rce jest ju≈º serce, je≈õli tak, to zmieniamy stan
  const currentFav = cell.getAttribute('data-fav') || '0'; // domy≈õlnie '0', je≈õli brak atrybutu
  console.log(currentFav);
  const newFav = currentFav === '1' ? '0' : '1'; // zmieniamy stan z 0 na 1 lub z 1 na 0

  // Zmieniamy tekst w kom√≥rce
  cell.textContent = newFav === '1' ? '‚ù§Ô∏è' : 'ü§ç';

  // Ustawiamy atrybut 'data-fav', by zapisaƒá aktualny stan w DOM
  cell.setAttribute('data-fav', newFav);

  // Wys≈Çanie zmienionego stanu na serwer
  fetch('/update-fav', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ url, fav: newFav })
  }).then(response => {
    if (response.ok) {
      console.log(`Stan 'ulubionego' dla ${url} zosta≈Ç zaktualizowany.`);
    } else {
      console.error("B≈ÇƒÖd podczas aktualizacji stanu 'ulubionego'.");
    }
  });
}


function toggleHide(url) {
  fetch('/update-hide', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ url })
  }).then(() => {
    location.reload();
  });
}

function formatDate(dateStr) {
  const [time, day, month, year] = dateStr.split('-');
  if (!time || !day || !month || !year) return new Date(0);
  const [h, m] = time.split(':');
  return new Date(`${year}-${month}-${day}T${h}:${m}:00`);
}

let ascending = true;
function sortTable(n) {
  const rows = Array.from(tableBody.querySelectorAll("tr"));
  rows.sort((a, b) => {
    var cellA = a.children[n].textContent.trim();
    var cellB = b.children[n].textContent.trim();

    if (n === 0 || n === 3 || n === 4 || n === 5 || n === 8) {
      if (n === 8)
      {
        if (!cellA.includes('ü§ç'))
        cellA = '0';
        else
        cellA = '1';
        if (!cellB.includes('ü§ç'))
        cellB = '0';
        else
        cellB = '1';
      }
      return ascending ? Number(cellA) - Number(cellB) : Number(cellB) - Number(cellA);
    }

    if (n === 7) {
      return ascending ? formatDate(cellA) - formatDate(cellB) : formatDate(cellB) - formatDate(cellA);
    }

    return ascending
      ? cellA.localeCompare(cellB)
      : cellB.localeCompare(cellA);
  });

  ascending = !ascending;
  rows.forEach(row => tableBody.appendChild(row));
}
</script>

</body>
</html>
